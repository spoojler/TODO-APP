<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO-DO APP - Login</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark mb-5">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">TO-DO List</span>
      </div>
    </nav>

    <div class="container">
      <h1>Login</h1>
      <div id="alerts"></div>
      <form id="loginForm">
        <div class="mb-3">
          <label for="email" class="form-label">E-mail:</label>
          <input
            name="email"
            type="email"
            class="form-control"
            placeholder="Enter your email adress"
          />
        </div>
        <div class="mb-3">
          <label for="password">Password:</label>
          <input name="password" type="password" class="form-control" />
        </div>
        <div class="mb-3">
          <div>
            <button class="btn btn-primary m-1" type="submit">Login</button>
            <button class="btn btn-danger m-1" id="signInWithGoogleButton">
              Sign in with Google
            </button>
          </div>
          <a class="m-1" href="register.html" class="ms-3"
            >Create a new account!</a
          >
        </div>
      </form>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
